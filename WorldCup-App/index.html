<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Cup App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="site-wrap">
		<header>
			<h1>Hack Bulgaria World Cup Application</h1>
		</header>

		<div id="matches-container">
		</div>
	</div>

	<script id="match-template" type="text/x-handlebars-template">
	{{#if matches}}
		{{#each matches}}
		<div class="jumbotron">

			{{#isCurrentlyPlaying status}}
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow = "0" aria-valuemin="0"
				aria-valuemax="90" style="width: 60%;">
				</div>
			</div>
			{{else}}
			<p class="datetime">{{formatToBgDate datetime}}</p>
			{{/isCurrentlyPlaying}}

			<div class="row">
				<div class="col-xs-5">
					<span class="country">{{home_team.country}}</span>
					<a href="#" class="thumbnail"
					data-toggle="popover"
					data-placement="bottom"
					title="{{home_team.country}}"
					data-content="RESULTS HERE">
						<img src="flags/{{home_team.code}}.png" />
					</a>
					<span class="score">{{home_team.goals}}</span>
				</div>
				<div class="col-xs-2">
					<p>vs</p>
				</div>
				<div class="col-xs-5">
					<span class="country">{{away_team.country}}</span>
					<a href="#" class="thumbnail"
					data-toggle="popover"
					data-placement="bottom"
					title="{{away_team.country}}"
					data-content="RESULTS HERE">
						<img src="flags/{{away_team.code}}.png" />
					</a>
					<span class="score">{{away_team.goals}}</span>
				</div>
			</div>
			
		</div>
		{{/each}}
	{{else}}
	<h2>No matches today. Check again tomorrow.</h2>
	{{/if}}
	</script>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="script/handlebars-helpers.js"></script>
	<script src="script/app.js"></script>
</body>
</html>
